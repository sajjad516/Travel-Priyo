<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Priyo</title>
    <script src="https://kit.fontawesome.com/ed3178b691.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header part start  -->
    <header>

        <!-- banner part start  -->
        <section class="banner">
            <div class="banner-content">
                <h2 class="banner-title">Explore Your Travel</h2>
                <p class="banner-description">"Life is unpredictable, and we understand that plans might change. Enjoy
                    flexible booking options, so you can reschedule or modify your trip with ease."</p>
                <form class="find-travel">
                    <input class="where-go" type="text" placeholder="Where go">
                    <select class="travel-zone" name="travel-time" id="travel-time">
                        <option value="">When</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                    </select>
                    <select class="travel-zone" name="Travel-type" id="travel-type">
                        <option value="">Select Type</option>
                        <option value="Family Tour">Family Tour</option>
                        <option value="Honeymoon Tour">Honeymoon Tour</option>
                        <option value="Advanture Tour">Advanture Tour</option>
                    </select>
                    <button class="search-travel" type="submit"><i class="fas fa-search" style="color: #ffffff;"></i> Find Now</button>
                </form>
            </div>
        </section>
    </header>
    <!-- header part end  -->

    <!-- main part start  -->
    <main>

    </main>
    <!-- main part end  -->

    <!-- Footer part start  -->
    <footer>

    </footer>
    <!-- Footer part end  -->
</body>

</html>
